<!DOCTYPE html>
<html>
<head>

  <title>TITULO</title>

</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="500" height="365">
      <param name="tamaño" value="500x365">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="cover">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' ancho='100%' alto='100%' escala='25' O.x='-100' O.y='90' ">
      <param name="C_01" value="id='r' interfaz='botón' tipo='numérico' región='norte' espacio='E1' nombre='r = [alpha_1] ([p1_x],[p1_y]) + [alpha_2] ([p2_x],[p2_y]) + [alpha_3] ([p3_x],[p3_y]) + [alpha_4] ([p4_x],[p4_y]) + [alpha_5] ([p5_x],[p5_y])= [alpha_sum]([point_5_x],[point_5_y])' expresión='(0,0,150,40)' color='222222' color-int='29f0f8ff' fuente puntos='15' info='r' ">
      <param name="C_02" value="id='alpha_1' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='α1' expresión='(0,0,150,40)' incr='0.05' min='0' max='1' visible='sí' parámetro='alpha_1' label_color='00ff00' ">
      <param name="C_03" value="id='alpha_2' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='α2' expresión='(0,0,150,40)' incr='0.05' min='0' max='1' visible='sí' label_color='0000ff' ">
      <param name="C_04" value="id='alpha_3' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='α3' expresión='(0,0,150,40)' incr='0.05' min='0' max='1' visible='sí' label_color='ff0000' ">
      <param name="C_05" value="id='alpha_4' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='α4' expresión='(0,0,150,40)' incr='0.05' min='0' max='1' visible='sí' label_color='ff00ff' ">
      <param name="C_06" value="id='alpha_5' tipo='numérico' interfaz='pulsador' región='sur' espacio='E1' nombre='α5' expresión='(0,0,150,40)' incr='0.05' min='0' max='1' visible='sí' label_color='ffc800' ">
      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='p1_x = 1;p1_y = 5;;p2_x = 8;p2_y = 1;;p3_x = 8;p3_y = 8;;p4_x = 4;p4_y = 6;;p5_x = 7;p5_y = 6;;alpha_1 = rnd;alpha_2 = rnd;alpha_3 = rnd;alpha_4 = rnd;alpha_4 = rnd;;' ">
      <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='alpha_sum = alpha_1 + alpha_2 + alpha_3 + alpha_4 + alpha_5;;new_p1_x = p1_x * alpha_1;new_p1_y = p1_y * alpha_1;;new_p2_x = p2_x * alpha_2;new_p2_y = p2_y * alpha_2;;new_p3_x = p3_x * alpha_3;new_p3_y = p3_y * alpha_3;;new_p4_x = p4_x * alpha_4;new_p4_y = p4_y * alpha_4;;new_p5_x = p5_x * alpha_5;new_p5_y = p5_y * alpha_5;;point_1_x = new_p1_x;point_1_y = new_p1_y;;point_2_x = point_1_x + new_p2_x;point_2_y = point_1_y + new_p2_y;;point_3_x = point_2_x + new_p3_x;point_3_y = point_2_y + new_p3_y;;point_4_x = point_3_x + new_p4_x;point_4_y = point_3_y + new_p4_y;;point_5_x = point_4_x + new_p5_x;point_5_y = point_4_y + new_p5_y' ">
      <param name="G_01" value="espacio='E1' tipo='polígono' color='000000' coord_abs='no' expresión='(p1_x,p1_y)(p2_x,p2_y)(p3_x,p3_y)' relleno='66ae73ff' ancho='1' info='Area del poligono' ">
      <param name="G_02" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='no' expresión='(p1_x,p1_y)(p2_x,p2_y)' tamaño='2' ancho='1' info='p1 p2' ">
      <param name="G_03" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='no' expresión='(p2_x,p2_y)(p3_x,p3_y)' tamaño='2' ancho='1' info='p2 p3' ">
      <param name="G_04" value="espacio='E1' tipo='segmento' color='20303a' coord_abs='no' expresión='(p3_x,p3_y)(p1_x,p1_y)' tamaño='2' ancho='1' info='p3 p1' ">
      <param name="G_05" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(p1_x,p1_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \i{\*\mjaformula\i p\i0{\subix\i 1\i0}}\i0 }' tamaño='7' info='p1' ">
      <param name="G_06" value="espacio='E1' tipo='punto' color='0000ff' coord_abs='no' expresión='(p2_x,p2_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \i{\*\mjaformula\i p\i0{\subix\i 2\i0}}\i0 }' tamaño='7' info='p2' ">
      <param name="G_07" value="espacio='E1' tipo='punto' color='ff0000' coord_abs='no' expresión='(p3_x,p3_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs36   {\*\mjaformula\i p\i0{\subix\i 3\i0}}}' tamaño='7' info='p3' ">
      <param name="G_08" value="espacio='E1' tipo='punto' color='ff00ff' coord_abs='no' expresión='(p4_x,p4_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \i{\*\mjaformula\i p\i0{\subix\i 4\i0}}\i0 }' tamaño='7' info='p4' ">
      <param name="G_09" value="espacio='E1' tipo='punto' color='ffc800' coord_abs='no' expresión='(p5_x,p5_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs36 \i{\*\mjaformula\i p\i0{\subix\i 5\i0}}\i0 }' tamaño='7' info='p5' ">
      <param name="G_10" value="espacio='E1' tipo='flecha' color='20303a' coord_abs='no' expresión='(0,0)(point_1_x,point_1_y)' ancho='5' punta='8' flecha='00ff00' fuente puntos='1818' info='alpha p1' ">
      <param name="G_11" value="espacio='E1' tipo='flecha' color='20303a' coord_abs='no' expresión='(point_1_x,point_1_y)(point_2_x,point_2_y)' ancho='5' punta='8' flecha='0000ff' info='alpha p2' ">
      <param name="G_12" value="espacio='E1' tipo='flecha' color='20303a' coord_abs='no' expresión='(point_2_x,point_2_y)(point_3_x,point_3_y)' ancho='5' punta='8' flecha='ff0000' info='alpha p3' ">
      <param name="G_13" value="espacio='E1' tipo='flecha' color='20303a' coord_abs='no' expresión='(point_3_x,point_3_y)(point_4_x,point_4_y)' ancho='5' punta='8' flecha='ff00ff' info='alpha p4' ">
      <param name="G_14" value="espacio='E1' tipo='flecha' color='20303a' coord_abs='no' expresión='(point_4_x,point_4_y)(point_5_x,point_5_y)' ancho='5' punta='8' flecha='ffc800' info='alpha p5' ">
      <param name="G_15" value="espacio='E1' tipo='punto' color='000000' coord_abs='no' expresión='(point_5_x,point_5_y)' texto='r' tamaño='5' fuente puntos='25' info='r' ">
      <param name="G_16" value="espacio='E1' tipo='texto' fondo='sí' color='20303a' dibujar-si='0' coord_abs='sí' expresión='(20,20)' texto='r = [alpha_1] ([p1_x],[p1_y]) + [alpha_2] ([p2_x],[p2_y]) + [alpha_3] ([p3_x],[p3_y]) = ([point_3_x],[point_3_y])' ancho='1' negrita='sí' fuente puntos='15' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>
