      <param name="G_04" value="espacio='E1' tipo='punto' color='404040' coord_abs='no' expresión='(p2_x,p2_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40  {\*\mjaformula\i p\i0{\subix\i 2\i0}}}' tamaño='7' info='p2' ">
