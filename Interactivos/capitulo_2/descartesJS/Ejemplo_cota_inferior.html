<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="970" height="550">
      <param name="tamaño" value="970x550">
      <param name="decimal_symbol" value=".">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' ancho='100%' alto='100%' escala='30' O.y='120' números='sí' ">
      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='n_1 = 2;n_2 = -2;n_3 = 8;n_4 = -6;n_5 = 12' ">
      <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='ecuación' color='ff0000' coord_abs='no' expresión='y=x*x' ancho='2' ">
      <param name="G_02" value="espacio='E1' tipo='punto' color='20303a' coord_abs='no' expresión='(n_1,n_1*n_1)' tamaño='4' ">
      <param name="G_03" value="espacio='E1' tipo='punto' color='20303a' coord_abs='no' expresión='(n_2,n_2*n_2)' tamaño='4' ">
      <param name="G_04" value="espacio='E1' tipo='punto' color='20303a' coord_abs='no' expresión='(n_3,n_3*n_3)' tamaño='4' ">
      <param name="G_05" value="espacio='E1' tipo='punto' color='20303a' coord_abs='no' expresión='(n_4,n_4*n_4)' tamaño='4' ">
      <param name="G_06" value="espacio='E1' tipo='punto' color='20303a' coord_abs='no' expresión='(n_5,n_5*n_5)' tamaño='4' ">
    </ajs>
  </div>



</body>
</html>
