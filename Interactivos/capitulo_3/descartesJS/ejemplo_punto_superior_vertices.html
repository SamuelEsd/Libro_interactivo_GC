<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="500" height="360">
      <param name="tamaño" value="500x360">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="cover">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' ancho='100%' alto='100%' escala='43' O.x='-230' O.y='140' red='no' red10='no' ejes='no' sensible_a_los_movimientos_del_ratón='sí' ">
      <param name="A_01" value="id='x' vector='sí' evaluar='una-sola-vez' tamaño='3' expresión='x[0]=0;x[1]=4.3;x[2]=3;x[3]=8;x[4]=3;x[5]=1;x[6]=7;x[7]=3;x[8]=7;x[9]=4;x[10]=5.7;x[11]=1.5;x[12]=0' tipo='vector' ">
      <param name="A_02" value="id='y' vector='sí' evaluar='una-sola-vez' tamaño='3' expresión='y[0]=7;y[1]=6.3;y[2]=6;y[3]=5;y[4]=4.5;y[5]=4;y[6]=4;y[7]=2;y[8]=2;y[9]=1;y[10]=1;y[11]=0;y[12]=-10' tipo='vector' ">
      <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' ">
      <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='sweep_line = y[numero_evento]' ">
      <param name="G_01" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[6],y[6])(x[10],y[10])' tamaño='2' ancho='3' info='evento 6-10' ">
      <param name="G_02" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[4],y[4])(x[6],y[6])' tamaño='2' ancho='3' info='evento 4-6' ">
      <param name="G_03" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[11],y[11])(x[7],y[7])' tamaño='2' ancho='3' info='evento 11-7' ">
      <param name="G_04" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[3],y[3])(x[8],y[8])' tamaño='2' ancho='3' info='evento 3-8' ">
      <param name="G_05" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[4],y[4])(x[7],y[7])' tamaño='2' ancho='3' info='evento 4-7' ">
      <param name="G_06" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[5],y[5])(x[11],y[11])' tamaño='2' ancho='3' info='evento 5-11' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[8],y[8])(x[10],y[10])' tamaño='2' ancho='3' info='evento 8-10' ">
      <param name="G_08" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[1],y[1])(x[2],y[2])' tamaño='2' ancho='3' info='evento 1-2' ">
      <param name="G_09" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[9],y[9])(x[10],y[10])' tamaño='2' ancho='3' info='evento 9-10' ">
      <param name="G_10" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[7],y[7])(x[9],y[9])' tamaño='2' ancho='3' info='evento 7-9' ">
      <param name="G_11" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(x[4],y[4])(x[5],y[5])' tamaño='2' ancho='3' info='evento 4-5' ">
      <param name="G_12" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[1],y[1])' tamaño='6' info='evento 1' ">
      <param name="G_13" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[2],y[2])' tamaño='6' info='evento 2' ">
      <param name="G_14" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[3],y[3])' tamaño='6' info='evento 3' ">
      <param name="G_15" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[4],y[4])' tamaño='6' info='evento 4' ">
      <param name="G_16" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[5],y[5])' tamaño='6' info='evento 5' ">
      <param name="G_17" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[6],y[6])' tamaño='6' info='evento 6' ">
      <param name="G_18" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[7],y[7])' tamaño='6' info='evento 7' ">
      <param name="G_19" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[8],y[8])' tamaño='6' info='evento 8' ">
      <param name="G_20" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[9],y[9])' tamaño='6' info='evento 9' ">
      <param name="G_21" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[10],y[10])' tamaño='6' info='evento 10' ">
      <param name="G_22" value="espacio='E1' tipo='punto' color='00ff00' coord_abs='no' expresión='(x[11],y[11])' tamaño='6' info='evento 11' ">
    </ajs>
  </div>



</body>
</html>
