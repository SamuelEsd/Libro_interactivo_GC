      <param name="C_01" value="id='barra_x' tipo='numérico' interfaz='barra' región='sur' espacio='E1' nombre='Deslizar linea paralela al eje y' expresión='(0,0,150,40)' min='-2' max='12' visible='no' acción='calcular' parámetro='p = barra_x' color='e0e4e8' color-int='182C61' ">

      <param name="A_02" value="id='Calcular Segmento superior' algoritmo='sí' evaluar='siempre' hacer='s1_x1_arriba = ((p>=p1_x)&(p<=p2_x))? p1_x : s1_x1_arriba ;s1_x1_arriba = ((p>=p2_x)&(p<=p3_x))? p2_x : s1_x1_arriba ;s1_x1_arriba = ((p>=p3_x)&(p<=p4_x))? p3_x : s1_x1_arriba ;;s1_x2_arriba = ((p>=p1_x)&(p<=p2_x))? p2_x : s1_x2_arriba;s1_x2_arriba = ((p>=p2_x)&(p<=p3_x))? p3_x : s1_x2_arriba;s1_x2_arriba = ((p>=p3_x)&(p<=p4_x))? p4_x : s1_x2_arriba;;s1_y1_arriba = ((p>=p1_x)&(p<=p2_x))? p1_y : s1_y1_arriba;s1_y1_arriba = ((p>=p2_x)&(p<=p3_x))? p2_y : s1_y1_arriba;s1_y1_arriba = ((p>=p3_x)&(p<=p4_x))? p3_y : s1_y1_arriba;;s1_y2_arriba = ((p>=p1_x)&(p<=p2_x))? p2_y : s1_y2_arriba;s1_y2_arriba = ((p>=p2_x)&(p<=p3_x))? p3_y : s1_y2_arriba;s1_y2_arriba = ((p>=p3_x)&(p<=p4_x))? p4_y : s1_y2_arriba;;s1_m_arriba = (s1_y1_arriba-s1_y2_arriba)/(s1_x1_arriba-s1_x2_arriba);;s1_punto_superior_y = (s1_m_arriba * (p - s1_x1_arriba)) + s1_y1_arriba;;s1_x1_abajo = ((p>=p1_x)&(p<=p8_x))? p1_x : s1_x1_abajo ;s1_x1_abajo = ((p>=p8_x)&(p<=p5_x))? p6_x : s1_x1_abajo ;s1_x1_abajo = ((p>=p5_x)&(p<=p4_x))? p5_x : s1_x1_abajo ;;s1_x2_abajo = ((p>=p1_x)&(p<=p8_x))? p8_x : s1_x2_abajo;s1_x2_abajo = ((p>=p8_x)&(p<=p5_x))? p5_x : s1_x2_abajo ;s1_x2_abajo = ((p>=p5_x)&(p<=p4_x))? p4_x : s1_x2_abajo ;;s1_y1_abajo = ((p>=p1_x)&(p<=p8_x))? p1_y : s1_y1_abajo ;s1_y1_abajo = ((p>=p8_x)&(p<=p5_x))? p6_y : s1_y1_abajo ;s1_y1_abajo = ((p>=p5_x)&(p<=p4_x))? p5_y : s1_y1_abajo ;;s1_y2_abajo = ((p>=p1_x)&(p<=p8_x))? p8_y : s1_y2_abajo ;s1_y2_abajo = ((p>=p8_x)&(p<=p5_x))? p5_y : s1_y2_abajo ;s1_y2_abajo = ((p>=p5_x)&(p<=p4_x))? p4_y : s1_y2_abajo ;;s1_m_abajo = (s1_y1_abajo-s1_y2_abajo)/(s1_x1_abajo-s1_x2_abajo);;s1_punto_inferior_y = (s1_m_abajo * (p - s1_x1_abajo)) + s1_y1_abajo' ">

      <param name="G_01" value="espacio='E1' tipo='polígono' color='000000' coord_abs='no' expresión='(p1_x,p1_y)(p2_x,p2_y)(p3_x,p3_y)(p4_x,p4_y)(p5_x,p5_y)(p6_x,p6_y)(p7_x,p7_y)(p8_x,p8_y)(p1_x,p1_y)' relleno='66ae73ff' ancho='1' info='Area del poligono' ">
      <param name="G_02" value="espacio='E1' tipo='ecuación' color='20303a' coord_abs='no' expresión='x=p' ancho='2' ">
