      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='p1_x = 1.5;p1_y = 5;q1_x = p1_x - 8.5;;p2_x = 5.5;p2_y = 5;q2_x = p2_x - 8.5;;p3_x = 6;p3_y = 8;q3_x = p3_x - 8.5;;p4_x = 8.5;p4_y = 5;q4_x = p4_x - 8.5;;p5_x = 6.5;p5_y = 2;q5_x = p5_x - 8.5;;p6_x = 4.5;p6_y = 3;q6_x = p6_x - 8.5;;p7_x = 2.5;p7_y = 0;q7_x = p7_x - 8.5' ">
