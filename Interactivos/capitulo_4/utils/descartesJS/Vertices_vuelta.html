<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="350" height="160">
      <param name="tamaño" value="350x160">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="cover">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' ancho='100%' alto='100%' escala='30' O.x='-27' O.y='100' red='no' red10='no' ejes='no' ">
      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='ud_x = 2;ud_y = 5;;wd_x = 6;wd_y = 5;;vd_x = 4;vd_y = 2;;ui_x = ud_x - 6;ui_y = 2;;wi_x = wd_x - 6;wi_y = 2;;vi_x = vd_x - 6;vi_y = 5' ">
      <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
      <param name="G_01" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(vd_x,vd_y)(wd_x,wd_y)' tamaño='2' ancho='4' info='vw der' ">
      <param name="G_02" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(vd_x,vd_y)(ud_x,ud_y)' tamaño='2' ancho='4' info='vu der' ">
      <param name="G_03" value="espacio='E1' tipo='punto' color='000000' coord_abs='no' expresión='(vd_x,vd_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f0\fs40  v}' tamaño='7' info='v der' ">
      <param name="G_04" value="espacio='E1' tipo='punto' color='000000' coord_abs='no' expresión='(wd_x,wd_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 w}' tamaño='7' info='w der' ">
      <param name="G_05" value="espacio='E1' tipo='punto' fondo='sí' color='000000' coord_abs='no' expresión='(ud_x,ud_y)' rastro='ffffff' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40    u}' tamaño='7' info='u der' ">
      <param name="G_06" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(vi_x,vi_y)(wi_x,wi_y)' tamaño='2' ancho='3' info='vw izq' ">
      <param name="G_07" value="espacio='E1' tipo='segmento' color='000000' coord_abs='no' expresión='(vi_x,vi_y)(ui_x,ui_y)' tamaño='2' ancho='3' info='vu izq' ">
      <param name="G_08" value="espacio='E1' tipo='punto' color='000000' coord_abs='no' expresión='(vi_x,vi_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40    v}' tamaño='7' info='v izq' ">
      <param name="G_09" value="espacio='E1' tipo='punto' color='000000' coord_abs='no' expresión='(wi_x,wi_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 w}' tamaño='7' info='w izq' ">
      <param name="G_10" value="espacio='E1' tipo='punto' color='000000' coord_abs='no' expresión='(ui_x,ui_y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 u}' tamaño='7' info='u izq' ">
    </ajs>
  </div>

</html>
